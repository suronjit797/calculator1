<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="inputScreen" disabled>
        </div>
        <div class="calculatorBody" id="calculatorBody">
            <button class="bg-red"> C </button>
            <button class="text-orange"> &#8594; </button>
            <button class="text-orange"> % </button>
            <button class="text-orange"> &#247; </button>

            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button class="text-orange"> x </button>
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button class="text-orange"> - </button>
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button class="text-orange"> + </button>
            <button> 0 </button>
            <button> 00 </button>
            <button> . </button>
            <button class="row2 text-orange"> = </button>
            <button id="audioPlay" > <img src="images/speaker.svg" alt=""> </button>
            <button> ^ </button>
            <button> &radic; </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
